<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/WEB-INF/content/template/simple.xhtml"
	xmlns:abc="http://www.abacus.com/abc">

	<ui:define name="content">
			
		<style> .topAligned { vertical-align: top;} </style>
			
		<h:form id="testForm">

			<p:commandButton value="Stok Test Kaydı Oluştur"
				actionListener="#{testViewBean.openTestDocDialog}">
			</p:commandButton>

					<h:panelGrid  id = "documentFinId" columns="1">
						<abc:documentFinSelection id="documentFinSelectionInput"
								widgetVar="documentFinSelectionWdg1" dialogId="documentFinSelectionDialog1"
								targetVar="#{testViewBean.documentFinEntity}"
								required="true" />
					</h:panelGrid>

					<h:panelGrid  id = "documentStkId" columns="1">
						<abc:documentStkSelection id="documentStkSelectionInput"
								widgetVar="documentStkSelectionWdg1" dialogId="documentStkSelectionDialog1"
								targetVar="#{testViewBean.documentStkEntity}"
								required="true" />
					</h:panelGrid>

		</h:form>
	
	</ui:define>
	
	<ui:define name="model">

		<o:importConstants
			type="org.abacus.definition.shared.constant.EnumList.DefTypeEnum" />
				
		<abc:documentFinSelectionDialog 
			id="documentFinSelectionDialog1"
			update=":testForm" 
			widgetVar="documentFinSelectionWdg1"
			paramType="#{DefTypeEnum.FIN_P}"
			targetVar="#{testViewBean.documentFinEntity}" 
			rendered="true"/>			

		<abc:documentStkSelectionDialog 
			id="documentStkSelectionDialog1"
			update=":testForm" 
			widgetVar="documentStkSelectionWdg1"
			paramType="#{DefTypeEnum.STK_IO}"
			targetVar="#{testViewBean.documentStkEntity}" 
			rendered="true"/>			

	</ui:define>
	

</ui:composition>
