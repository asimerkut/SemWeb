<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/content/template/simple.xhtml">

	<ui:define name="content">

		<h:form id="form">

			<p:dataTable var="item" value="#{itemViewBean.itemLazyModel}"
				paginator="true" rows="20"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="10,20" selectionMode="single"
				selection="#{itemViewBean.selectedItem}" id="itemTable" lazy="true">

	

				<p:column headerText="Kod">
					<h:outputText value="#{item.code}" />
				</p:column>

				<p:column headerText="Ad">
					<h:outputText value="#{item.name}" />
				</p:column>
				
			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
