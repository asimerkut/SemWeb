<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Kategoriler</title>

	<h:outputStylesheet library="default" name="css/abacus.css" />
	<h:outputScript library="default" name="js/abacus.js" />


</h:head>

<h:body>
	<h:form>
		<p:dataTable var="category" paginator="true" rows="10"
			value="#{defValTableViewBean.categoryList}" >
			<p:column headerText="Kod"  filterBy="#{category.code}" filterMatchMode="contains">
				<h:outputText value="#{category.code}" />
			</p:column>

			<p:column headerText="Ad" filterBy="#{category.name}" filterMatchMode="contains">
				<h:outputText value="#{category.name}" />
			</p:column>

			<p:column headerText="Sec">
				<p:commandButton icon="ui-icon-search"
					actionListener="#{defValTableViewBean.selectValueFromDialog(category)}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
