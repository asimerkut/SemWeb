<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
>
			<!-- stateGrid -->
			<h:panelGrid id="stateGrid" columns="1">
				<h:form id="stateForm" rendered="#{definitionViewBean.selectedGroupEnum.name == 'STT'}">
					<p:panel id="statePanel" header="State">
						<h:panelGrid id="stateGrid" columns="8" cellpadding="2">
							<h:outputLabel value="State Kod:" />
							<p:inputText value="#{defStateViewBean.selState.code}"
								required="true" requiredMessage="State.Code Bos olamaz"
								validatorMessage="State.Code"/>

							<h:outputLabel value="State Ad:" />
							<p:inputText value="#{defStateViewBean.selState.name}"
								required="true" requiredMessage="State Bos olamaz"
								validatorMessage="State.Ack" />
						</h:panelGrid>

						<f:facet name="footer">
							<p:commandButton id="saveState" update=":stateForm" ajax="true"
								value="#{defStateViewBean.selState.id == null ? 'Kaydet' : 'Guncelle'}"
								actionListener="#{defStateViewBean.saveState}"/>
							<p:commandButton id="deleteState" update=":stateForm"
								ajax="true"
								value="#{defStateViewBean.selState.id == null ? '-' : 'Sil'}"
								actionListener="#{defStateViewBean.deleteState}"
								immediate="true" />
							<p:commandButton id="clearState" update=":stateForm"
								ajax="true"
								value="#{defStateViewBean.selState.id == null ? 'Temizle' : 'Yeni Kayit'}"
								actionListener="#{defStateViewBean.createState}" process="@this">
								<p:resetInput target=":stateForm"/>
							</p:commandButton>
						</f:facet>
					</p:panel>

					<p:dataTable id="stateTable" var="selState"
						value="#{defStateViewBean.stateList}"
						selection="#{defStateViewBean.selState}"
						emptyMessage="Kayit Bulanamadi" selectionMode="single"
						paginator="true" paginatorPosition="bottom" rowKey="#{selState.id}"
						rows="10" resizableColumns="true">
						
						<p:ajax event="rowSelect" update=":stateForm"
							listener="#{defStateViewBean.stateRowSelectListener}">
						</p:ajax>

						<p:column headerText="Kod">  
           					#{selState.code}  
       					</p:column>

						<p:column headerText="Aciklama">  
           					#{selState.name}  
       					</p:column>

					</p:dataTable>

				</h:form>
			</h:panelGrid>
			<!-- stateGrid -->
</ui:composition>
