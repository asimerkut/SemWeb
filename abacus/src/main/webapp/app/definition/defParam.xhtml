<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
>

			<!-- paramGrid -->
			<h:panelGrid id="paramGrid" columns="1">
				<h:form id="paramForm" rendered="#{definitionViewBean.renderGroupP}">
				
					<p:panel id="paramPanel" header="Parametre">

						<h:panelGrid id="paramGrid" columns="8" cellpadding="4"
							cellspacing="4">

							<h:outputText value="Grup" />
							<p:selectOneMenu value="#{definitionViewBean.selectedGroupEnum}" 
								converter="enumEntitiyConverter" style="width:145px">
								<f:selectItems value="#{definitionViewBean.groupEnums}"
									var="groupEnum" itemLabel="#{groupEnum.description}"
									itemValue="#{groupEnum}" />
								<p:ajax event="change" update="paramForm"
									listener="#{definitionViewBean.selectedGroupChanged}"
									process="@this" />
							</p:selectOneMenu>

							<h:outputLabel value="" />
							<h:outputLabel value="" />

							<h:outputLabel value="Kod:" />
							<p:inputText value="#{definitionViewBean.selType.id}"
								required="true" requiredMessage="Type.Code Bos olamaz"
								validatorMessage="Type.Code" disabled="true" />

							<h:outputLabel value="Ad:" />
							<p:inputText value="#{definitionViewBean.selType.name}"
								required="true" requiredMessage="Type.Ack Bos olamaz"
								validatorMessage="Type.Ack" />
						</h:panelGrid>

						<f:facet name="footer">
							<p:commandButton id="saveParam" update=":paramForm" ajax="true"
								value="#{definitionViewBean.selType.id == null ? 'Kaydet' : 'Guncelle'}"
								actionListener="#{definitionViewBean.saveOrUpdateType}" />
							<p:commandButton id="deleteParam" update=":paramForm"
								ajax="true"
								value="#{definitionViewBean.selType.id == null ? '-' : 'Sil'}"
								actionListener="#{definitionViewBean.deleteType}"
								immediate="true" disabled="true" />
							<p:commandButton id="clearParam" update=":paramForm"
								ajax="true"
								value="#{definitionViewBean.selType.id == null ? 'Temizle' : 'Yeni Kayit'}"
								actionListener="#{definitionViewBean.addNewType}"
								disabled="true">
								<p:resetInput target=":typeForm" />
							</p:commandButton>
						</f:facet>
					</p:panel>

					<p:dataTable id="paramTable" var="selType"
						value="#{definitionViewBean.typeList}"
						selection="#{definitionViewBean.selType}"
						emptyMessage="Kayit Bulanamadi" selectionMode="single"
						paginator="true" paginatorPosition="bottom" rowKey="#{selType.id}"
						rows="10" resizableColumns="true">

						<p:ajax event="rowSelect" update=":typeForm :valForm"
							listener="#{definitionViewBean.setCurrentType}">
						</p:ajax>

						<p:column headerText="Kod">  
            					#{selType.id}  
        					</p:column>

						<p:column headerText="Aciklama">  
            					#{selType.name}  
        					</p:column>

					</p:dataTable>

				</h:form>
			</h:panelGrid>
			<!-- paramGrid -->


</ui:composition>
