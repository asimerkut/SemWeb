<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/content/template/simple.xhtml">

	<ui:define name="content">
		<style> .topAligned { vertical-align: top;} </style>
		<h:panelGrid id="mainGrid" columns="1">

			<h:panelGrid id="companyGrid" columns="1">
				<h:form id="companyForm">
				
					<p:panel id="companyPanel" header="Grup">

						<h:panelGrid id="companyGrid" columns="8" cellpadding="4"
							cellspacing="4">

							<h:outputLabel value="Kod:" />
							<p:inputText value="#{organizationViewBean.selCompany.id}"
								required="true" requiredMessage="company.Code Bos olamaz"
								validatorMessage="company.Code" />

							<h:outputLabel value="Ad:" />
							<p:inputText value="#{organizationViewBean.selCompany.name}"
								required="true" requiredMessage="company.Ack Bos olamaz"
								validatorMessage="company.Ack" />

							<h:outputLabel value="Seviye:" />
							<p:selectOneMenu value="#{organizationViewBean.selCompany.transientLevel}" 
								converter="selectionEnumConverter" style="width:145px">
								<f:selectItems value="#{organizationViewBean.levelEnums}"
									var="levelEnum" itemLabel="#{levelEnum.description}"
									itemValue="#{levelEnum}" />
							</p:selectOneMenu>

						</h:panelGrid>

						<f:facet name="footer">
							<p:commandButton id="saveCompany" update=":companyForm" 
								ajax="true"
								value="#{organizationViewBean.selCompany.id == null ? 'Kaydet' : 'Guncelle'}"
								actionListener="#{organizationViewBean.saveOrUpdateCompany}" />
							<p:commandButton id="deleteCompany" update=":companyForm"
								ajax="true"
								value="#{organizationViewBean.selCompany.id == null ? '-' : 'Sil'}"
								actionListener="#{organizationViewBean.deleteCompany}"
								immediate="true" />
							<p:commandButton id="clearCompany" update=":companyForm"
								ajax="true"
								value="#{organizationViewBean.selCompany.id == null ? 'Temizle' : 'Yeni Kayit'}"
								actionListener="#{organizationViewBean.clearCompany}" process="@this"
								>
								<p:resetInput target=":companyForm" />
							</p:commandButton>
						</f:facet>
					</p:panel>

					<p:dataTable id="companyTable" var="selCompany"
						value="#{organizationViewBean.companyList}"
						selection="#{organizationViewBean.selCompany}"
						emptyMessage="Kayit Bulanamadi" selectionMode="single"
						paginator="true" paginatorPosition="bottom" rowKey="#{selCompany.id}"
						rows="10" resizableColumns="true">

						<p:ajax event="rowSelect" update=":companyForm"
							listener="#{organizationViewBean.companyRowSelectListener}">
						</p:ajax>

						<p:column headerText="Kod">  
           					#{selCompany.id}  
       					</p:column>

						<p:column headerText="Aciklama">  
           					#{selCompany.name}  
       					</p:column>

						<p:column headerText="Seviye">  
           					#{selCompany.transientLevel.description}  
       					</p:column>

					</p:dataTable>

				</h:form>
			</h:panelGrid>
			<!-- companyGrid -->

		</h:panelGrid>
	</ui:define>
</ui:composition>
