<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:abc="http://www.abacus.com/abc">

	<!-- orgFiscal -->
	<h:panelGrid id="fiscalGrid" columns="1">
		<h:form id="fiscalForm">
			<p:panel id="fiscalPanel" header="Finans Çalışma Dönemleri">
				<h:panelGrid id="departmentGrid" columns="8" cellpadding="2">

					<h:outputLabel value="ID : " />
					<p:inputText value="#{orgFiscalViewBean.selFiscalYear.id}"
						required="true" requiredMessage="FiscalYearID Bos olamaz"
						validatorMessage="FiscalYear.ID" />

				</h:panelGrid>

			</p:panel>

			<p:dataTable id="fiscalTable" var="selFiscalYear"
				value="#{orgFiscalViewBean.fiscalYearList}"
				emptyMessage="Kayit Bulanamadi" paginator="true" selectionMode="single"
				selection="#{orgFiscalViewBean.selFiscalYear}"
				paginatorPosition="bottom" rowKey="#{selFiscalYear.id}" rows="10"
				resizableColumns="true">


				<p:ajax event="rowSelect" update=":fiscalForm">
				</p:ajax>
						
				<p:column headerText="FiscalYear.ID">  
           			#{selFiscalYear.id}  
       			</p:column>

				<p:column headerText="Adı">  
           			#{selFiscalYear.name}  
       			</p:column>

			</p:dataTable>

		</h:form>
	</h:panelGrid>
	<!-- orgFiscal -->


</ui:composition>
