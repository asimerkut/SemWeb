<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
>
			<!-- orgDepartment -->
			<h:panelGrid id="depGrid" columns="1">
				<h:form id="depForm">
					<p:panel id="depPanel" header="Deger">
						<h:panelGrid id="depGrid" columns="4" cellpadding="2"
							cellspacing="2">
							<h:outputLabel value="Deger Kod:" />
							<p:inputText value="#{orgDepartmentViewBean.selDepartment.code}"
								required="true" requiredMessage="Val.Code Bos olamaz"
								validatorMessage="Val.Code" />

							<h:outputLabel value="Deger Ad:" />
							<p:inputText value="#{orgDepartmentViewBean.selDepartment.name}"
								required="true" requiredMessage="Val.Ack Bos olamaz"
								validatorMessage="Val.Ack" />
						</h:panelGrid>

						<f:facet name="footer">
							<p:commandButton id="saveDep" update=":depForm" ajax="true"
								value="#{orgDepartmentViewBean.selDepartment.id == null ? 'Kaydet' : 'Guncelle'}"
								actionListener="#{orgDepartmentViewBean.saveOrUpdateDep}" />
							<p:commandButton id="clearDepartment" process="@this" ajax="true"
								update=":depForm"
								value="#{orgDepartmentViewBean.selDepartment.id == null ? 'Temizle' : 'Yeni Kayit'}"
								actionListener="#{orgDepartmentViewBean.clearDep}">
								<p:resetInput target=":depForm" />
							</p:commandButton>
						</f:facet>
					</p:panel>

					<p:treeTable id="depTree" value="#{orgDepartmentViewBean.rootNode}" var="orgDepDTO"
						selectionMode="single" selection="#{orgDepartmentViewBean.selNode}"
						resizableColumns="true" style="width:100%">
						<p:ajax event="select"
							listener="#{defDepartmentViewBean.departmentSelectListener}" update=":depForm" />
						<f:facet name="header">depTree</f:facet>
						<p:column style="width:100px">
							<f:facet name="header">Kod</f:facet>
							<h:outputText value="#{defDepDTO.code}" />
						</p:column>
						<p:column style="width:150px">
							<f:facet name="header">Ack</f:facet>
							<h:outputText value="#{defDepDTO.name}" />
						</p:column>
						<p:column style="width:30px">
							<f:facet name="header">Version</f:facet>
							<h:outputText value="#{defDepDTO.version}" />
						</p:column>
					</p:treeTable>

				</h:form>
				
			</h:panelGrid>
			<!-- orgDepartment -->
</ui:composition>
