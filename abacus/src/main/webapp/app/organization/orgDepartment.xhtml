<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
>

	<o:importConstants type="org.abacus.definition.shared.constant.EnumList.OrgDepartmentGroupEnum" />	

		<!-- orgDepartment -->
			<h:panelGrid id="departmentGrid" columns="1">
				<h:form id="departmentForm">
					<p:panel id="departmentPanel" header="Department">
						<h:panelGrid id="departmentGrid" columns="8" cellpadding="2">
							
							<h:outputLabel value="Birim Tipi:" />
							<p:selectOneMenu value="#{orgDepartmentViewBean.selectedGroupEnum}" 
								style="width:145px">
								<f:selectItems value="#{OrgDepartmentGroupEnum}"
									var="groupEnum" itemLabel="#{groupEnum.description}"/>
								<p:ajax event="change" update=":departmentForm"
									listener="#{orgDepartmentViewBean.groupChangeListener}"
									process="@this" />
							</p:selectOneMenu>
							
							<h:outputLabel value="Department Kod:" />
							<p:inputText value="#{orgDepartmentViewBean.selDepartment.code}"
								required="true" requiredMessage="Department.Code Bos olamaz"
								validatorMessage="Department.Code"/>

							<h:outputLabel value="Department Ad:" />
							<p:inputText value="#{orgDepartmentViewBean.selDepartment.name}"
								required="true" requiredMessage="Department Bos olamaz"
								validatorMessage="Department.Ack" />
						</h:panelGrid>

						<f:facet name="footer">
							<p:commandButton id="saveDepartment" update=":departmentForm" ajax="true"
								value="#{orgDepartmentViewBean.selDepartment.id == null ? 'Kaydet' : 'Guncelle'}"
								actionListener="#{orgDepartmentViewBean.saveDepartment}"/>
							<p:commandButton id="deleteDepartment" update=":departmentForm"
								ajax="true"
								value="#{orgDepartmentViewBean.selDepartment.id == null ? '-' : 'Sil'}"
								actionListener="#{orgDepartmentViewBean.deleteDepartment}"
								immediate="true" />
							<p:commandButton id="clearDepartment" update=":departmentForm"
								ajax="true"
								value="#{orgDepartmentViewBean.selDepartment.id == null ? 'Temizle' : 'Yeni Kayit'}"
								actionListener="#{orgDepartmentViewBean.createDepartment}" process="@this">
								<p:resetInput target=":departmentForm"/>
							</p:commandButton>
						</f:facet>
					</p:panel>

					<p:dataTable id="departmentTable" var="selDepartment"
						value="#{orgDepartmentViewBean.departmentList}"
						selection="#{orgDepartmentViewBean.selDepartment}"
						emptyMessage="Kayit Bulanamadi" selectionMode="single"
						paginator="true" paginatorPosition="bottom" rowKey="#{selDepartment.id}"
						rows="10" resizableColumns="true">
						
						<p:ajax event="rowSelect" update=":departmentForm"
							listener="#{orgDepartmentViewBean.departmentRowSelectListener}">
						</p:ajax>

						<p:column headerText="Kod">  
           					#{selDepartment.code}  
       					</p:column>

						<p:column headerText="Aciklama">  
           					#{selDepartment.name}  
       					</p:column>
       					
						<p:column headerText="Yetkili">  
						<p:commandButton icon="ui-icon-extlink" actionListener="#{orgDepartmentViewBean.chooseDepartmentUserAuth}" process="@this" >
							<p:ajax event="dialogReturn" listener="#{orgDepartmentViewBean.onDepartmentUserAuthChosen}" />
						</p:commandButton>
       					</p:column>

					</p:dataTable>

				</h:form>
			</h:panelGrid>
			<!-- orgDepartment -->
</ui:composition>
