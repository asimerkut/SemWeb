<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Kullanicilar</title>

	<h:outputStylesheet library="default" name="css/abacus.css" />
	<h:outputScript library="default" name="js/abacus.js" />


</h:head>

<h:body>
	<h:form>
		<p:dataTable var="user" paginator="true" rows="10"
			value="#{userTableViewBean.userList}" >
			
			<p:column headerText="Kullanici"  filterBy="#{user.id}" filterMatchMode="contains">
				<h:outputText value="#{user.id}" />
			</p:column>

			<p:column headerText="Sec">
				<p:commandButton icon="ui-icon-search"
					actionListener="#{userTableViewBean.selectUserFromDialog(user)}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
