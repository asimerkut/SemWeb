<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/WEB-INF/content/template/simple.xhtml"
	xmlns:abc="http://www.abacus.com/abc">

	<ui:define name="content">

		<h:form>
			<p:panel header="Parametreler">

				<h:outputText value="Rows: "/>
				<p:inputText value="#{pivotQueryViewBean.pivotRows}"></p:inputText>

				<h:outputText value="Cols: "/>
				<p:inputText value="#{pivotQueryViewBean.pivotCols}"></p:inputText>

				<h:outputText value="Vals: "/>
				<p:inputText value="#{pivotQueryViewBean.pivotVals}"></p:inputText>

				<p:commandButton actionListener="#{pivotQueryViewBean.find}"
					value="hazirla" ajax="false" />

			</p:panel>

		</h:form>

		<p:panel header="SonuÃ§lar"
			rendered="#{not empty pivotQueryViewBean.jsonResult}">
			<div id="output" style="margin: 10px;"></div>
		</p:panel>

		<h:outputStylesheet library="default" name="ext/pivot/pivot.css" />
		<h:outputScript library="default" name="ext/pivot/pivot.js" />
		<script type="text/javascript">
            $(function(){
            	$("#output").pivotUI(
            			#{pivotQueryViewBean.jsonResult}
            			,{
                        	rows : [#{pivotQueryViewBean.pivotRows}],
                        	cols : [#{pivotQueryViewBean.pivotCols}],
                        	vals : [#{pivotQueryViewBean.pivotVals}],
                        	rendererName : "Heatmap",  
                        	aggregatorName : "Sum"
                        }
            	); 	
            });
        </script>

	</ui:define>

</ui:composition>
