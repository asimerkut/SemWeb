<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/WEB-INF/content/template/simple.xhtml"
	xmlns:abc="http://www.abacus.com/abc">

	<ui:define name="content">

		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" rendered="#{!crudDocumentViewBean.hasFiscalYear}" />

		<c:if test="#{crudDocumentViewBean.hasFiscalYear}">
			<h:form>
				<p:panel id="crudDocumentPanel" header="Fiş Sorgulama"
					rendered="#{not empty crudDocumentViewBean.document}">

					<f:facet name="header">
					Fiş İşlemleri
				</f:facet>

					<h:panelGrid columns="4" cellpadding="2" style="vertical-align:top">

						<p:outputLabel value="Belge No:" />
						<p:inputText value="#{crudDocumentViewBean.document.docNo}" required="true" requiredMessage="Döküman numarası boş olamaz." />

						<p:outputLabel value="Döküman Tarihi:" style="font-weigh: bold" />
						<p:calendar value="#{crudDocumentViewBean.document.docDate}" required="true" requiredMessage="Döküman tarihi boş olamaz" />
						
						<p:outputLabel value="İşlem:" style="font-weigh: bold" />
						<p:selectOneMenu value="#{crudDocumentViewBean.document.task}"
							converter="omnifaces.SelectItemsConverter" style="width:145px"
							required="true" requiredMessage="İşlem boş olamaz">
							<f:selectItem itemLabel="Seçiniz..." itemValue="" />
							<f:selectItems value="#{crudDocumentViewBean.allTaskList}"
								var="var" itemLabel="#{var.name}" itemValue="#{var}" />
						</p:selectOneMenu>

						<p:outputLabel value="Not:" style="font-weigh: bold" />
						<p:inputTextarea rows="10" cols="50"
							value="#{crudDocumentViewBean.document.docNote}" />
							
							

					</h:panelGrid>

					<f:facet name="footer">
						<p:commandButton value="Kaydet"
							actionListener="#{crudDocumentViewBean.saveDocument}"
							update="crudDocumentPanel" rendered="#{not empty crudDocumentViewBean.document.id}" />
						<p:spacer width="5px" />
					</f:facet>

				</p:panel>

			</h:form>

		</c:if>


	</ui:define>

</ui:composition>
