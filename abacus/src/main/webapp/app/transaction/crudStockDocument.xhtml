<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/WEB-INF/content/template/simple.xhtml"
	xmlns:abc="http://www.abacus.com/abc">

	<ui:define name="content">

		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" rendered="#{!crudDocumentViewBean.hasFiscalYear}" />

		<c:if test="#{crudDocumentViewBean.hasFiscalYear}">
			<h:form id="crudDocumentFrm">
				<p:panel rendered="#{not empty crudDocumentViewBean.document}">

					<f:facet name="header">
					Fiş İşlemleri
				</f:facet>

					<h:panelGrid columns="4" cellpadding="2" style="vertical-align:top">

						<p:outputLabel value="Belge No:" />
						<p:inputText value="#{crudDocumentViewBean.document.docNo}"
							required="true" requiredMessage="Döküman numarası boş olamaz." />

						<p:outputLabel value="Döküman Tarihi:" style="font-weigh: bold" />
						<p:calendar value="#{crudDocumentViewBean.document.docDate}"
							required="true" requiredMessage="Döküman tarihi boş olamaz" />

						<p:outputLabel value="İşlem:" style="font-weigh: bold" />
						<p:selectOneMenu value="#{crudDocumentViewBean.document.task}"
							converter="omnifaces.SelectItemsConverter" style="width:145px"
							required="true" requiredMessage="İşlem boş olamaz">
							<f:selectItem itemLabel="Seçiniz..." itemValue="" />
							<f:selectItems value="#{crudDocumentViewBean.allTaskList}"
								var="var" itemLabel="#{var.name}" itemValue="#{var}" />
						</p:selectOneMenu>

						<p:outputLabel value="Not:" style="font-weigh: bold" />
						<p:inputTextarea rows="10" cols="50"
							value="#{crudDocumentViewBean.document.docNote}" />

					</h:panelGrid>

					<f:facet name="footer">
						<p:commandButton value="Kaydet"
							actionListener="#{crudDocumentViewBean.saveDocument}"
							update="crudDocumentFrm"
							rendered="#{empty crudDocumentViewBean.document.id}" />
						<p:spacer width="5px" />
					</f:facet>

				</p:panel>

			</h:form>


			<h:form id="crudDocumentDetailFrm">

				<p:panel header="Fiş Detay"
					rendered="#{not empty crudDocumentViewBean.document.id}">

					<p:dataTable var="var"
						emptyMessage="Kayitli fiş detay bulunmamaktadir."
						value="#{crudDocumentViewBean.detailList}">

						<f:facet name="header">
							<p:commandButton value="Detay Ekle"
								actionListener="#{crudDocumentViewBean.initNewDetail()}"
								update=":crudDocumentDetailSelectionFrm" process="@this" />
						</f:facet>

						<p:column headerText="Son Kullanma Tarihi">
							<p:outputLabel value="#{var.lotDetailDate}" />
						</p:column>

						<p:column headerText="Malzeme">
							<p:outputLabel value="#{var.item.name}" />
						</p:column>

						<p:column headerText="Depo">
							<p:outputLabel value="#{var.department.name}" />
						</p:column>

						<p:column headerText="Transfer Edilen Depo">
							<p:outputLabel value="#{var.departmentOpp}" />
						</p:column>

						<p:column headerText="Miktar">
							<p:outputLabel value="#{var.itemDetailCount}" />
						</p:column>

						<p:column headerText="Birim">
							<p:outputLabel value="#{var.itemUnit.code}" />
						</p:column>

						<p:column headerText="Birim Fiyat">
							<p:outputLabel value="#{var.baseDetailAmount}" />
						</p:column>

					</p:dataTable>


				</p:panel>

			</h:form>


			<h:form id="crudDocumentDetailSelectionFrm">

				<p:panel header="Fiş Detay Düzenleme"
					rendered="#{not empty crudDocumentViewBean.selectedDetail}">

					<h:panelGrid columns="4" cellpadding="2" style="vertical-align:top">

						<h:outputLabel value="Malzeme" />
						<h:panelGrid columns="1">
							<abc:itemSelection id="itemSelectionInput"
								widgetVar="itemSelectionWdg" dialogId="itemSelectionDialog"
								targetVar="#{crudDocumentViewBean.selectedDetail.item}"
								required="true" />
						</h:panelGrid>

						<h:outputLabel value="Birim" />
						<h:panelGrid columns="1">
							<abc:departmentSelection id="departmentSelectionInput"
								widgetVar="departmentSelectionWdg" dialogId="departmentSelectionDialog"
								targetVar="#{crudDocumentViewBean.selectedDetail.department}"
								required="true" />
						</h:panelGrid>

						<p:outputLabel value="Seri No:" />
						<p:inputText
							value="#{crudDocumentViewBean.selectedDetail.batchDetailNo}"
							required="true" requiredMessage="Seri numarası boş olamaz." />

						<p:outputLabel value="Toplam Tutar" />
						<p:inputText
							value="#{crudDocumentViewBean.selectedDetail.baseDetailAmount}"
							required="true" requiredMessage="Seri numarası boş olamaz." />

						<p:outputLabel value="Toplam Miktar" />
						<p:inputText
							value="#{crudDocumentViewBean.selectedDetail.itemDetailCount}"
							required="true" requiredMessage="Seri numarası boş olamaz." />

						<p:outputLabel value="Not" style="font-weigh: bold" />
						<p:inputTextarea rows="10" cols="50"
							value="#{crudDocumentViewBean.selectedDetail.detNote}" />

					</h:panelGrid>

				</p:panel>

			</h:form>

		</c:if>


	</ui:define>

	<ui:define name="model">
		<o:importConstants type="org.abacus.definition.shared.constant.EnumList.DefTypeEnum" />
		<o:importConstants type="org.abacus.definition.shared.constant.EnumList.DefItemClassEnum" />
		<o:importConstants type="org.abacus.definition.shared.constant.EnumList.OrgDepartmentGroupEnum" />
								
		<abc:itemSelectionDialog 
			id="itemSelectionDialog"
			update=":crudDocumentDetailSelectionFrm" 
			widgetVar="itemSelectionWdg"
			paramType="#{DefTypeEnum.ITM_SR_ST}"
			targetVar="#{crudDocumentViewBean.selectedDetail.item}" 
			rendered="true"/>

		<abc:departmentSelectionDialog 
			id="departmentSelectionDialog"
			update=":crudDocumentDetailSelectionFrm" 
			widgetVar="departmentSelectionWdg"
			paramUser="#{sessionInfoHelper.currentUser().username}"
			paramDepGroup="#{OrgDepartmentGroupEnum.S}"
			targetVar="#{crudDocumentViewBean.selectedDetail.department}" 
			rendered="true"/>

	</ui:define>

</ui:composition>
