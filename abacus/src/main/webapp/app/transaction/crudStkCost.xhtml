<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/content/template/simple.xhtml"
	xmlns:abc="http://www.abacus.com/abc" 
	xmlns:o="http://omnifaces.org/ui" 
	xmlns:of="http://omnifaces.org/functions" 
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="content">
		<style> .topAligned { vertical-align: top;} </style>
		<h:panelGrid id="costGrid1" columns="1">

			<h:panelGrid id="costGrid2" columns="1">
				<h:form id="costForm">
				
					<p:panel id="costPanel" header="#{crudStkCostViewBean.fiscalYear.organization.name} #{crudStkCostViewBean.fiscalYear.name} Tanımları" >

						<h:panelGrid id="costGrid3" columns="8" cellpadding="0">

					<p:outputLabel value="Başlangıç Tarihi:"
						style="font-weigh: bold" />
						<p:calendar pattern="dd.MM.yyyy" mask="true" showOn="button" required="true"
							value="#{crudStkCostViewBean.transactionDate}" />

						</h:panelGrid>

						<f:facet name="footer">

						<p:commandButton value="createWB"
							actionListener="#{crudStkCostViewBean.createWB}"
							update=":costForm" process="@form"/>
						
						</f:facet>
					</p:panel>

				</h:form>
			</h:panelGrid>
			<!-- Grid -->

		</h:panelGrid>
	</ui:define>

	<ui:define name="model">
		<o:importConstants type="org.abacus.definition.shared.constant.EnumList.DefTypeEnum" />

	</ui:define> 
	
	
</ui:composition>
