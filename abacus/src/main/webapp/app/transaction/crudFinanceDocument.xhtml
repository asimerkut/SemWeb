<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/WEB-INF/content/template/simple.xhtml"
	xmlns:abc="http://www.abacus.com/abc">

	<ui:define name="content">

		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" rendered="#{!crudFinDocumentViewBean.showDocument}" />

		<c:if test="#{crudFinDocumentViewBean.showDocument}">
			<h:form id="crudDocumentFrm">
				<p:panel rendered="#{not empty crudFinDocumentViewBean.document}">

				<f:facet name="header">
					Finans Fişi
				</f:facet>

					<h:panelGrid columns="4" cellpadding="2" style="vertical-align:top">

						<p:outputLabel value="Belge No:" />
						<p:inputText value="#{crudFinDocumentViewBean.document.docNo}"
							required="true" requiredMessage="Döküman numarası boş olamaz." />

						<p:outputLabel value="Döküman Tarihi:" style="font-weigh: bold" />
						<p:calendar value="#{crudFinDocumentViewBean.document.docDate}"
							required="true" requiredMessage="Döküman tarihi boş olamaz" />

						<p:outputLabel value="İşlem:" style="font-weigh: bold" />
						<p:selectOneMenu value="#{crudFinDocumentViewBean.document.task}"
							converter="omnifaces.SelectItemsConverter" style="width:145px"
							required="true" requiredMessage="İşlem boş olamaz">
							<f:selectItem itemLabel="Seçiniz..." itemValue="" />
							<f:selectItems value="#{crudFinDocumentViewBean.finTaskList}"
								var="var" itemLabel="#{var.name}" itemValue="#{var}" />
						</p:selectOneMenu>

						<p:outputLabel value="Not:" style="font-weigh: bold" />
						<p:inputTextarea rows="10" cols="50"
							value="#{crudFinDocumentViewBean.document.docNote}" />

					</h:panelGrid>

					<f:facet name="footer">
						<p:commandButton value="Kaydet"
							actionListener="#{crudFinDocumentViewBean.saveDocument}"
							update="crudDocumentFrm :crudDocumentDetailFrm"
							rendered="#{empty crudFinDocumentViewBean.document.id}" />
						<p:spacer width="5px" />
					</f:facet>

				</p:panel>

			</h:form>


			<h:form id="crudDocumentDetailFrm">


				<p:dataTable var="var"
					emptyMessage="Kayitli fiş detay bulunmamaktadir."
					value="#{crudFinDocumentViewBean.detailList}"
					rendered="#{not empty crudFinDocumentViewBean.document.id}">

					<f:facet name="header">
						<p:outputLabel value="Fiş Detay"/>
					</f:facet>
 
					<f:facet name="footer">
						<p:commandButton value="Detay Ekle"
							actionListener="#{crudFinDocumentViewBean.initNewDetail()}"
							update=":crudDocumentDetailSelectionFrm" process="@this" />
					</f:facet>

					<p:column headerText="SKT">
						<p:outputLabel value="#{var.lotDetailDate}" />
					</p:column>
 
					<p:column headerText="Malzeme">
						<p:outputLabel value="#{var.item.name}" />
					</p:column>

					<p:column headerText="Depo">
						<p:outputLabel value="#{var.department.name}" />
					</p:column>

					<p:column headerText="Karşı Depo">
						<p:outputLabel value="#{var.departmentOpp}" />
					</p:column>

					<p:column headerText="Miktar">
						<p:outputLabel value="#{var.itemDetailCount}" />
					</p:column>

					<p:column headerText="Birim">
						<p:outputLabel value="#{var.itemUnit.code}" />
					</p:column>

					<p:column headerText="Birim Fiyat">
						<p:outputLabel value="#{var.baseDetailAmount}" />
					</p:column>

				</p:dataTable>


			</h:form>


			<h:form id="crudDocumentDetailSelectionFrm">

				<p:panel header="Fiş Detay Düzenleme"
					rendered="#{not empty crudFinDocumentViewBean.selectedDetail}">

					<h:panelGrid columns="2" cellpadding="2" style="vertical-align:top">

						<p:outputLabel value="Depo" />
						<h:panelGrid columns="1">
							<abc:departmentSelection id="departmentSelectionInput"
								widgetVar="departmentSelectionWdg"
								dialogId="departmentSelectionDialog"
								targetVar="#{crudFinDocumentViewBean.selectedDetail.department}"
								required="true" />
						</h:panelGrid>

						<p:outputLabel value="Malzeme" />
						<h:panelGrid columns="6">
							<abc:itemSelection id="itemSelectionInput"
								widgetVar="itemSelectionWdg" dialogId="itemSelectionDialog"
								targetVar="#{crudFinDocumentViewBean.selectedDetail.item}"
								required="true" />
						</h:panelGrid>

						<p:outputLabel value="Birim"
							rendered="#{not empty crudFinDocumentViewBean.selectedDetail.item}" />
						<p:selectOneMenu required="true"
							requiredMessage="Birim boş olamaz" style="width:145px"
							value="#{crudFinDocumentViewBean.selectedDetail.itemUnit}"
							converter="omnifaces.SelectItemsConverter"
							rendered="#{not empty crudFinDocumentViewBean.selectedDetail.item}">

							<f:selectItem itemValue="" itemLabel="Seciniz..."></f:selectItem>
							<f:selectItems
								value="#{crudFinDocumentViewBean.selectedDetail.item.itemUnitSet}"
								var="itemUnit" itemLabel="#{itemUnit.unitCode.name}"
								itemValue="#{itemUnit.unitCode}" />
						</p:selectOneMenu>


						<p:outputLabel value="Toplam Miktar" />
						<p:inputText
							value="#{crudFinDocumentViewBean.selectedDetail.itemDetailCount}"
							required="true" requiredMessage="Seri numarası boş olamaz." />
							
						<p:outputLabel value="Son Kullanma Tarihi"  />
						<p:calendar
							value="#{crudFinDocumentViewBean.selectedDetail.lotDetailDate}" required="true" >

						</p:calendar>

						<ui:remove>
						<p:outputLabel value="Seri No:" />
						<p:inputText
							value="#{crudFinDocumentViewBean.selectedDetail.batchDetailNo}"
							required="true" requiredMessage="Seri numarası boş olamaz." />
						</ui:remove>

						<p:outputLabel value="Toplam Tutar" />
						<p:inputText
							value="#{crudFinDocumentViewBean.selectedDetail.baseDetailAmount}"
							required="true" requiredMessage="Seri numarası boş olamaz." />

						<p:outputLabel value="Not" style="font-weigh: bold" />
						<p:inputTextarea rows="10" cols="50"
							value="#{crudFinDocumentViewBean.selectedDetail.detNote}" />

					</h:panelGrid>

					<f:facet name="footer">
						<p:commandButton value="Kaydet"
							actionListener="#{crudFinDocumentViewBean.saveDetail}"
							update=":crudDocumentDetailSelectionFrm :crudDocumentDetailFrm"
							rendered="#{empty crudFinDocumentViewBean.selectedDetail.id}" />
					</f:facet>


				</p:panel>

			</h:form>

		</c:if>


	</ui:define>

	<ui:define name="model">
		<o:importConstants
			type="org.abacus.definition.shared.constant.EnumList.DefTypeEnum" />
		<o:importConstants
			type="org.abacus.definition.shared.constant.EnumList.DefItemClassEnum" />
		<o:importConstants
			type="org.abacus.definition.shared.constant.EnumList.OrgDepartmentGroupEnum" />

		<abc:itemSelectionDialog id="itemSelectionDialog"
			update=":crudDocumentDetailSelectionFrm" widgetVar="itemSelectionWdg"
			paramType="#{DefTypeEnum.ITM_SR}"
			targetVar="#{crudFinDocumentViewBean.selectedDetail.item}"
			rendered="true" />

		<abc:departmentSelectionDialog id="departmentSelectionDialog"
			update=":crudDocumentDetailSelectionFrm"
			widgetVar="departmentSelectionWdg"
			paramUser="#{sessionInfoHelper.currentUser().username}"
			paramDepGroup="#{OrgDepartmentGroupEnum.S}"
			targetVar="#{crudFinDocumentViewBean.selectedDetail.department}"
			rendered="true" />

	</ui:define>

</ui:composition>
