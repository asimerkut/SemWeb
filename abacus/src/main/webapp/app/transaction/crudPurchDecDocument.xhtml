<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/WEB-INF/content/template/simple.xhtml"
	xmlns:abc="http://www.abacus.com/abc"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="content">

		<o:importConstants
			type="org.abacus.definition.shared.constant.EnumList.DefTypeEnum" />

		<o:importConstants
			type="org.abacus.definition.shared.constant.EnumList.RequestStatus" />

		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true"
			rendered="#{!crudPurchDecDocumentViewBean.showDocument}" />

		<c:if test="#{crudPurchDecDocumentViewBean.showDocument}">
			<h:form id="crudDocumentFrm">
				<p:panel id="documentPanel">

					<f:facet name="header">
						Satınalma Teklif Değerlendirme 
					</f:facet>

					<h:panelGrid columns="4" cellpadding="2" style="vertical-align:top">

						<p:outputLabel value="İsteyen Depo" />
						<h:panelGrid columns="1">
							<abc:departmentSelection id="reqDepartmentOppSelectionInput"
								widgetVar="reqDepartmentOppSelectionWdg"
								dialogId="reqDepartmentOppSelectionDialog"
								targetVar="#{crudPurchDecDocumentViewBean.document.departmentOpp}"
								required="true" disabled="true" />
						</h:panelGrid>

						<p:outputLabel value="Belge No:" />
						<p:inputText
							value="#{crudPurchDecDocumentViewBean.document.docNo}"
							required="true" requiredMessage="Döküman numarası boş olamaz."
							disabled="true" />

						<p:outputLabel value="Döküman Tarihi:" style="font-weigh: bold" />
						<p:calendar pattern="dd.MM.yyyy" mask="true" showOn="button"
							value="#{crudPurchDecDocumentViewBean.document.docDate}"
							required="true" requiredMessage="Döküman tarihi boş olamaz"
							disabled="true" />

						<p:outputLabel value="Not:" style="font-weigh: bold" />
						<p:inputTextarea rows="10" cols="50"
							value="#{crudPurchDecDocumentViewBean.document.docNote}"
							disabled="true" />

						<f:facet name="footer">
							<p:commandButton value="Teklif beklemeyi bitir, Seçim yap"
								actionListener="#{crudPurchDecDocumentViewBean.reviewDocument}"
								update=":crudDocumentFrm :crudDocumentDetailFrm"
								rendered="#{crudPurchDecDocumentViewBean.document.requestStatus eq RequestStatus.REQUEST}" />
							<p:commandButton value="Seçimleri sonlandır"
								actionListener="#{crudPurchDecDocumentViewBean.partiallyDoneDocument}"
								update=":crudDocumentFrm :crudDocumentDetailFrm :selectedVendorDetailFrm"
								rendered="#{crudPurchDecDocumentViewBean.document.requestStatus eq RequestStatus.REVIEW}" />
							<p:commandButton value="Teklif beklemeye geri dön"
								actionListener="#{crudPurchDecDocumentViewBean.backToRequestDocument}"
								update=":crudDocumentFrm :crudDocumentDetailFrm"
								rendered="#{crudPurchDecDocumentViewBean.document.requestStatus eq RequestStatus.REVIEW}" />
							<p:commandButton value="İrsaliye oluşturmayı bekle"
								actionListener="#{crudPurchDecDocumentViewBean.confirmDocument}"
								update=":crudDocumentFrm :crudDocumentDetailFrm"
								rendered="#{crudPurchDecDocumentViewBean.document.requestStatus eq RequestStatus.PARTIALLY}" />
							<p:commandButton value="Seçim yapmaya geri dön"
								actionListener="#{crudPurchDecDocumentViewBean.backToReviewDocument}"
								update=":crudDocumentFrm :crudDocumentDetailFrm :selectedVendorDetailFrm"
								rendered="#{crudPurchDecDocumentViewBean.document.requestStatus eq RequestStatus.PARTIALLY}" />
						</f:facet>

					</h:panelGrid>

				</p:panel>

			</h:form>


			<h:form id="crudDocumentDetailFrm">

				<p:dataTable var="var"
					emptyMessage="Kayitli fiş detay bulunmamaktadir."
					value="#{crudPurchDecDocumentViewBean.detailList}"
					rendered="#{not empty crudPurchDecDocumentViewBean.document.id}">

					<f:facet name="header">
						<p:outputLabel value="Satış Detay" />
					</f:facet>

					<p:column headerText="Malzeme">
						<p:outputLabel value="#{var.item.name}" />
					</p:column>

					<p:column headerText="Geçerlilik Süresi">
						<p:outputLabel value="#{var.dueDate}" />
					</p:column>

					<p:column headerText="Birim">
						<p:outputLabel value="#{var.itemUnit.name}" />
					</p:column>

					<p:column headerText="Miktar" style="text-align: right; width:100px">
						<p:outputLabel value="#{var.itemDetailCount}">
							<f:convertNumber type="currency" minFractionDigits="3" currencySymbol=""/>
						</p:outputLabel>
					</p:column>

					<p:column headerText="Teklifler">
						<p:rowToggler />
					</p:column>

					<p:rowExpansion>

						<p:dataList value="#{var.offerSet}" var="offer"
							emptyMessage="Teklif Bulunmamaktadır" itemType="none">
							<p:panelGrid columns="3">
								<h:outputText value="#{offer.vendorItem.name}" />
								<h:outputText value="#{offer.unitOfferPrice}" style="float: right;">
									<f:convertNumber type="currency" minFractionDigits="2" currencySymbol=""/>
								</h:outputText>
								<p:selectBooleanCheckbox value="#{offer.isSelected}" disabled="#{crudPurchDecDocumentViewBean.document.requestStatus ne RequestStatus.REVIEW}" >
									<p:ajax update="@parent:@parent" 
										listener="#{crudPurchDecDocumentViewBean.offerSelected(var,offer)}" />
								</p:selectBooleanCheckbox>
							</p:panelGrid>
						</p:dataList>

					</p:rowExpansion>

				</p:dataTable>

			</h:form>

			<h:form id="selectedVendorDetailFrm">

				<p:dataTable var="var"
					emptyMessage="Teklifi kabul edilen müşteri bulunmamaktadır."
					value="#{crudPurchDecDocumentViewBean.choosenVendors}"
					rendered="#{not empty crudPurchDecDocumentViewBean.choosenVendors}">
					
					<f:facet name="header">
						<p:outputLabel value="Tercih Edilen Müşteriler" />
					</f:facet>
					
					<p:column headerText="Müşteri">
						<p:outputLabel value="#{var.vendor.name}" />
					</p:column>
					
					<p:column headerText="Stok Döküman No"> 
						<p:outputLabel value="#{var.stkDocument.docNo}" />
					</p:column> 

					<p:column headerText="İşlem">
						<p:commandButton value="İrsaliye Oluştur"
								actionListener="#{crudPurchDecDocumentViewBean.confirmDocument(var)}"
								update=":selectedVendorDetailFrm"
								rendered="#{empty var.stkDocument}" />
					</p:column>
					
				</p:dataTable>

			</h:form>

		</c:if>

	</ui:define>

	<ui:define name="model">
		<o:importConstants
			type="org.abacus.definition.shared.constant.EnumList.DefTypeEnum" />
		<o:importConstants
			type="org.abacus.definition.shared.constant.EnumList.DefItemClassEnum" />
		<o:importConstants
			type="org.abacus.definition.shared.constant.EnumList.OrgDepartmentGroupEnum" />

		<abc:departmentSelectionDialog id="reqDepartmentOppSelectionDialog"
			update=":crudDocumentFrm" widgetVar="reqDepartmentOppSelectionWdg"
			paramUser="#{sessionInfoHelper.currentUser().username}"
			paramDepGroup="#{OrgDepartmentGroupEnum.S}"
			targetVar="#{crudPurchDecDocumentViewBean.document.departmentOpp}"
			rendered="true" />

	</ui:define>

</ui:composition>
