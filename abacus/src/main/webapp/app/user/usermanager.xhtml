<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/content/template/simple.xhtml">

	<ui:define name="content">

		<h:form id="userQueryPanel">
			<p:panel header="Kullanici Islemleri">

				<h:panelGrid columns="6" cellspacing ="10" style="vertical-align:top">

					<h:outputText value="Kullanici Adi" />
					<p:inputText value="#{userViewBean.searchUserCriteria.username}" />

					<h:outputText value="Sirket" /> 
					<p:selectOneMenu value="#{userViewBean.searchUserCriteria.company}"
						converter="companyEntityConverter"
						style="width:145px">
						<f:selectItem itemLabel="Seciniz..." itemValue="" />  
						<f:selectItems value="#{userViewBean.allCompanies}"
							var="company" itemLabel="#{company.name}"
							itemValue="#{company}" />
					</p:selectOneMenu>

					<h:outputText value="Grup" />
					<p:selectManyMenu
						value="#{userViewBean.searchUserCriteria.groupList}"
						converter="groupEntityConverter" style="width:150px;height:100px"
						var="selectedGroup" showCheckbox="true">
						<f:selectItems value="#{userViewBean.allGroups}" var="group"
							itemLabel="#{group.name}" itemValue="#{group}" />
						<p:column>  
			                #{selectedGroup.name}
			            </p:column>

					</p:selectManyMenu>

				</h:panelGrid>

				<f:facet name="footer">
					<p:commandButton value="Sorgula"
						actionListener="#{userViewBean.findUser}"
						update=":searchResultTable" />
					<p:spacer width="5px" />
					<p:commandButton value="Yeni Kullanici"
						update=":userDetailForm:userDetailDialog"
						oncomplete="PF('userDialog').show()">
						<p:ajax event="click" listener="#{userViewBean.clear()}" />
					</p:commandButton>
				</f:facet>

			</p:panel>

		</h:form>

		<h:panelGrid id="searchResultTable" columns="1" style="width:100%">
			<h:form>
				<p:dataTable rendered="#{not empty userViewBean.userSearchResults}"
					emptyMessage="Kayit Bulunamadi"
					value="#{userViewBean.userSearchResults}"
					var="userSearchResultRecord">
					<p:column headerText="Kullanici Adi">
						<h:outputText value="#{userSearchResultRecord.id}" />
					</p:column>

					<p:column headerText="Durum">
						<h:outputText
							value="#{userSearchResultRecord.active ? 'Aktif' : 'Pasif'}" />
					</p:column>

					<p:column style="width:4%">
						<p:commandButton id="selectButton"
							update=":userDetailForm:userDetailDialog"
							oncomplete="PF('userDialog').show()" icon="ui-icon-search"
							title="View">
							<f:setPropertyActionListener value="#{userSearchResultRecord}"
								target="#{userViewBean.selectedUser}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
			</h:form>
		</h:panelGrid>

		<p:dialog header="Kullanici Tanimla / Guncelle" widgetVar="userDialog" resizable="false"
			showEffect="fade" modal="true" appendToBody="@(body)">
			<h:form id="userDetailForm">
				<h:panelGrid id="userDetailDialog" columns="2" cellpadding="2">

					<h:outputText value="" />
					<h:panelGrid id="userDetailDialogHeader" columns="4" cellpadding="2">
					<h:outputText value="Kullanici Adi" />
					<p:inputText value="#{userViewBean.selectedUser.id}"
						disabled="#{not empty userViewBean.selectedUser.id}"
						required="true" requiredMessage="Kullanici adi bos olamaz" />
					<h:outputText value="" />
					<h:outputText value="" />
	
					<h:outputLabel for="password" value="#{lbl.password}"
						rendered="#{empty userViewBean.selectedUser.id}" />
					<p:password id="password"
						value="#{userViewBean.selectedUser.password}"
						rendered="#{empty userViewBean.selectedUser.id}"
						match="repassword" feedback="true"
						requiredMessage="#{lbl.sifreAdiBosOlamaz}"
						promptLabel="Lütfen şifre giriniz" weakLabel="#{lbl.zayif}"
						validatorMessage="#{lbl.sifrelerEslesmiyor}"
						goodLabel="#{lbl.orta}" strongLabel="#{lbl.guclu}"
						autocomplete="off" />

					<h:outputLabel for="repassword" value="#{lbl.repoassword}"
						rendered="#{empty userViewBean.selectedUser.id}" />
					<p:password id="repassword" label="repassword" required="true"
						rendered="#{empty userViewBean.selectedUser.id}"
						requiredMessage="#{lbl.sifreTekrarBosOlamaz}" autocomplete="off" />

					<h:outputText value="Durum"
						rendered="#{not empty userViewBean.selectedUser.id}" />
					<p:selectOneButton value="#{userViewBean.selectedUser.active}"
						rendered="#{not empty userViewBean.selectedUser.id}">
						<f:selectItem itemLabel="Aktif" itemValue="true" />
						<f:selectItem itemLabel="Pasif" itemValue="false" />
					</p:selectOneButton>
					</h:panelGrid>

					<h:outputText value="Gruplar" />
					<p:pickList value="#{userViewBean.selectedGroupMemberDL}"
						var="group" itemValue="#{group}" itemLabel="#{group.name}"
						converter="groupEntityConverter" showCheckbox="true"
						showSourceFilter="true" showTargetFilter="true"
						filterMatchMode="contains">

						<f:facet name="sourceCaption">Tum Gruplar</f:facet>

						<f:facet name="targetCaption">Secilen Gruplar</f:facet>

						<p:column>
							#{group.name}
						</p:column>

					</p:pickList>

					<h:outputText value="Sirketler" />
					<p:pickList value="#{userViewBean.selectedUserCompaniesDL}"
						var="company" itemValue="#{company}" itemLabel="#{company.name}"
						converter="companyEntityConverter" showCheckbox="true"
						required="true" requiredMessage="En az bir sirket secilmelidir."
						showSourceFilter="true" showTargetFilter="true"
						filterMatchMode="contains">

						<f:facet name="sourceCaption">Tum Sirketler</f:facet>

						<f:facet name="targetCaption">Secilen Sirketler</f:facet>

						<p:column>
							#{company.name}
						</p:column>

					</p:pickList>


					<f:facet name="footer">
						<p:commandButton value="Guncelle"
							actionListener="#{userViewBean.updateUser}"
							rendered="#{not empty userViewBean.selectedUser.id}"
							oncomplete="PF('userDialog').hide();"
							update=":searchResultTable :userQueryPanel" />
						<p:commandButton value="Tanimla"
							actionListener="#{userViewBean.createUser}"
							rendered="#{empty userViewBean.selectedUser.id}"
							oncomplete="PF('userDialog').hide();"
							update=":searchResultTable :userQueryPanel" />
					</f:facet>
				</h:panelGrid>

			</h:form>
		</p:dialog>

	</ui:define>

</ui:composition>
