<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions" template="/WEB-INF/content/template/simple.xhtml">

	<ui:define name="content">

		<o:importConstants type="org.abacus.definition.shared.constant.EnumList.CatMenuPeriod" />

		<p:panel header="Menu">

			<h:form>
				<h:panelGrid columns="3">
					<p:outputLabel for="menuTimeCal" value="Zaman:" style="font-weigh: bold" />
					<p:calendar id="menuTimeCal" value="#{catMenuViewBean.searchCriteria.date}">
						<p:ajax event="change" listener="#{catMenuViewBean.menuDateSelected}"  />
					</p:calendar>

					<p:selectOneButton value="#{catMenuViewBean.searchCriteria.period}" style="width:145px">
						<f:selectItems value="#{CatMenuPeriod}" var="menuEnum" itemLabel="#{menuEnum.description}" itemValue="#{menuEnum}" />
					</p:selectOneButton>
				</h:panelGrid>
			</h:form>

		</p:panel>





	</ui:define>

</ui:composition>
