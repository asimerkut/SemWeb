<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions" template="/WEB-INF/content/template/simple.xhtml">

	<ui:define name="content">

		<o:importConstants type="org.abacus.definition.shared.constant.EnumList.CatMenuPeriod" />

		<p:panel header="Menu">

			<h:form>
				<h:panelGrid columns="3">
					<p:outputLabel for="menuTimeCal" value="Zaman:" style="font-weigh: bold" />
					<p:calendar id="menuTimeCal" value="#{catMenuViewBean.searchCriteria.date}">
						<p:ajax event="dateSelect" listener="#{catMenuViewBean.menuDateSelected}" update=":menuDetailForm" />
					</p:calendar>

					<p:selectOneButton value="#{catMenuViewBean.searchCriteria.period}" style="width:145px">
						<f:selectItems value="#{CatMenuPeriod}" var="menuEnum" itemLabel="#{menuEnum.description}" itemValue="#{menuEnum}" />
						<p:ajax event="change" listener="#{catMenuViewBean.menuDateSelected}" update=":menuDetailForm" />
					</p:selectOneButton>
				</h:panelGrid>
			</h:form>

			<h:form id="menuDetailForm">
				<p:panelGrid style="width:100%">

					<f:facet name="header">
						<p:row>
							<p:column colspan="#{catMenuViewBean.menuSummary.meals.size() + 2}" style="font-weight:bold">HaftalÄ±k Yemek Listesi</p:column>
						</p:row>
						<p:row>
							<p:column style="font-weight:bold">Gun</p:column>
							<c:forEach var="mealFilter" items="#{catMenuViewBean.menuSummary.meals}">
								<p:column style="font-weight:bold">#{mealFilter.meal.name}</p:column>
							</c:forEach>
							<p:column style="font-weight:bold;">Gun Sonu Ozet</p:column>
						</p:row>
					</f:facet>

					<c:forEach var="dailyMenu" items="#{catMenuViewBean.menuSummary.dailyMenuDetails}">
						<p:row>

							<p:column style="font-weight:bold;width:4%;background-color:#F7F7F7">
								<h:outputText value="#{dailyMenu.date}">
									<f:convertDateTime timeZone="Turkey" pattern="dd/MM/yyyy (E)" locale="tr_TR" />
								</h:outputText>
							</p:column>

							<c:forEach var="mealFilter" items="#{catMenuViewBean.menuSummary.meals}">

								<c:set value="#{dailyMenu.menuMap.get(mealFilter.meal.code)}" var="menuEntitys" />



								<p:column style="font-weight:bold;width:4%"> Mercimek (Az Tuzlu)<br></br>Lahana (Taze gelenler)<br></br> Limonata (Sulandirilmis) <br></br>Salata (Havuc, Patetes)<br></br>
									<ui:repeat var="menuItem" value="#{menuEntity.menuItemSet}">
									#{menuItem.name}
									</ui:repeat>
								</p:column>


							</c:forEach>
							<p:column rowspan="2" style="width:4%;font-weight:bold;background-color:#E6EBFA">250TL</p:column>

						</p:row>

						<p:row styleClass="ui-widget-header">
							<p:column colspan="1" style="font-weight:bold;background-color:#FFE6E6">Menu Ozeti</p:column>
							<c:forEach var="mealFilter" items="#{catMenuViewBean.menuSummary.meals}">
								<p:column colspan="1" style="font-weight:bold;background-color:#FFE6E6">
									<c:set value="#{dailyMenu.menuMap.get(mealFilter.meal.code)}" var="menuEntity" />
									<c:set value="#{catMenuViewBean.isMealActiveAtGivenDate(mealFilter,dailyMenu.date)}" var="isMealActive" />

									<p:commandButton icon="ui-icon-search" rendered="#{isMealActive and empty menuEntity}" update=":menuDialogFrm" oncomplete="PF('menuDialog').show()">
										<p:ajax event="click" listener="#{catMenuViewBean.initCreateMenu(mealFilter,dailyMenu)}" />
									</p:commandButton>
									<p:commandButton icon="ui-icon-check" />
									<p:commandButton icon="ui-icon-close" />
								</p:column>
							</c:forEach>

						</p:row>


					</c:forEach>

				</p:panelGrid>

			</h:form>
		</p:panel>

		<h:form id="menuDialogFrm">
			<p:dialog widgetVar="menuDialog" resizable="true" showEffect="fade" modal="true" appendToBody="@(body)" height="400px" width="600px">

				<f:facet name="header">
					<h:outputText value="Menu Tanimla" />
				</f:facet>

				<p:dataList var="menuItem" value="#{selectedMenu.menuItemSet}">

					<f:facet name="header">
						Yemek Listesi
					</f:facet>

					<p:panelGrid columns="2">
						<h:outputLabel value="#{menuItem.item.name} - (#{menuItem.item.code})"></h:outputLabel>
						<p:commandButton value="sil" action="#{catMenuViewBean.removeMenuItemFromMenu(menuItem)}" update="menuDialogFrm" />
					</p:panelGrid>

				</p:dataList>

				<h:outputLabel value="Malzeme" />
				<h:panelGrid columns="3">
					<p:inputText id="itemMaterial" value="#{itemViewBean.selectedItemProduct.materialItem.name}" required="true" requiredMessage="Malzeme bos olamaz" />
					<p:commandButton icon="ui-icon-extlink" actionListener="#{itemViewBean.chooseItem}" process="@this">
						<p:ajax event="dialogReturn" listener="#{itemViewBean.onMaterialChosen}" update=":itemProductDetailForm" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-add" value="ekle" actionListener="#{itemViewBean.clearMaterial}" process="@this" update=":itemProductDetailForm" />
				</h:panelGrid>


				<p:panelGrid columns="2" style="border:0px">
					<h:outputText value="Test"></h:outputText>
				</p:panelGrid>

				<f:facet name="footer">
					<p:commandButton value="Kaydet" />
					<p:spacer width="5px" />
					<p:commandButton value="Vazgec" oncomplete="PF('menuDialog').hide();" immediate="true" />
				</f:facet>

			</p:dialog>
		</h:form>




	</ui:define>

</ui:composition>
