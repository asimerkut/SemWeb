<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	>


<f:view contentType="text/html">
	<h:head>  
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>#{lbl.projectTitle} - #{lbl.projectDescription}</title>

		<h:outputStylesheet library="default" name="css/style.css" />

		<link href='http://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css' />

	</h:head>
	<h:body style="width:1256px;margin:0 auto">
	
	 

		<h:form>
			<p:menubar style="margin:5px auto;"> 
				<p:submenu label="Sistem Yonetimi">
					<p:menuitem value="Kullanici Islemleri" url="/app/user/usermanager.abc" />
					<p:menuitem value="Kullanici Grup Islemleri" url="/app/user/rolemanager.abc" />
					<p:menuitem value="Tanim Islemleri" url="/app/user/rolemanager.abc" />
				</p:submenu>		
				<f:facet name="options">
					<h:form>
						<p:button value="Giris" href="/app/login.xhtml" icon="ui-icon-tag" rendered="#{empty request.remoteUser}" />
						<p:button value="Oturumu Kapat" href="/app/logout" icon="ui-icon-extlink" rendered="#{not empty request.remoteUser}" />
					</h:form>
				</f:facet>
			</p:menubar>
		</h:form>



		<div id="content" style="margin: 15px auto; min-height: 600px">

			<p:messages id="messages" showDetail="true" autoUpdate="true" />

			<ui:insert name="content" />

		</div>

		<p:ajaxStatus style="width:54px;height:55px;position:fixed;right:5px;bottom:5px">
			
			<f:facet name="start">
				<h:graphicImage library="default" name="img/clock.png" />
				<img src="${request.contextPath}/app/resources/img/loading.gif" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
			
		</p:ajaxStatus>

	</h:body>
</f:view>


</html>
