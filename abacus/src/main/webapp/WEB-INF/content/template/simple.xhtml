<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags">


<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>#{lbl.projectTitle} - #{lbl.projectDescription}</title>

		<h:outputStylesheet library="default" name="css/abacus.css" />
		<h:outputScript library="default" name="js/abacus.js" />

	</h:head>
	<h:body styleClass="mainPage">

		<ui:include src="menu.xhtml" />

		<div id="wrap">

			<p:growl id="growl" showDetail="true" sticky="false"
				autoUpdate="true" life="3000" />

			<div id="main">
				<p:panel>
					<ui:insert name="content" />
				</p:panel>
			</div>

		</div>

		<div id="footer">
			<p:outputLabel value="#{lbl.projectFooter}" />
		</div>

		<!-- 		<p:ajaxStatus  onstart="lockScreen();" oncomplete="releaseScreen();" /> -->
		<!-- 		<p:dialog id="busyStatus" widgetVar="busyStatusDialog" modal="true" showHeader="false" draggable="false" visible="false" closable="false" resizable="false"> -->
		<!-- 			<h:graphicImage library="default" name="img/ajax-loader.gif" /> -->
		<!-- 		</p:dialog> -->
		
		<ui:insert name="model" />

	</h:body>
</f:view>


</html>
