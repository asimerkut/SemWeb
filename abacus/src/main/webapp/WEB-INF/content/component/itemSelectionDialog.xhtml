<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:form id="#{id}">

	<c:set value="#{defItemDialogManagedBean.items(itemType,itemClass)}" var="itemDataModel"  />

	<p:dialog widgetVar="#{widgetVar}" resizable="true" showEffect="fade"
		modal="true" height="400px" width="600px">

		<f:facet name="header">
			<h:outputText value="Kullanici Sec" />
		</f:facet>
		<p:dataTable var="item"
			value="#{itemDataModel}" 
			widgetVar="#{widgetVar}_DT" paginator="true" rows="5"
			paginatorAlwaysVisible="true"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rowsPerPageTemplate="5" selectionMode="single" lazy="true" selection="#{value}">

			<p:ajax event="rowSelect" oncomplete="PF('#{widgetVar}').hide();" update="#{update}" />


			<p:column headerText="Kod" filterBy="#{item.code}">
				<h:outputText value="#{item.code}" />
			</p:column>

			<p:column headerText="Ad" filterBy="#{item.name}">
				<h:outputText value="#{item.name}" />
			</p:column>

			<p:column headerText="Kategori" filterBy="#{item.category}">
				<h:outputText value="#{item.category.name}" />
			</p:column>

			<p:column headerText="Durum" filterBy="#{item.active}">
				<f:facet name="filter">
					<p:selectOneButton onchange="PF('#{widgetVar}_DT').filter()">
						<f:converter converterId="javax.faces.Boolean" />
						<f:selectItem itemLabel="Hepsi" itemValue="" />
						<f:selectItem itemLabel="Aktif" itemValue="true" />
						<f:selectItem itemLabel="Pasif" itemValue="false" />
					</p:selectOneButton>
				</f:facet>
				<h:outputText value="Aktif" rendered="#{item.active}" />
				<h:outputText value="Pasif" rendered="#{item.active == false}" />
			</p:column>

		</p:dataTable>

	</p:dialog>
</h:form>


</html>
