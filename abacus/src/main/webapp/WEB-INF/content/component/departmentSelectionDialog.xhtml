<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:form id="#{id}">

	<p:dialog widgetVar="#{widgetVar}" resizable="true" dynamic="true"
		showEffect="fade" modal="true" height="400px" width="600px">

		<f:facet name="header">
			<h:outputText value="Depo/Ofis Secim" />
		</f:facet>

		<p:dataTable var="department" paginator="true" rows="10" resizableColumns="true"
			value="#{departmentSelectionViewBean.getDepartmentList(paramUser, paramDepGroup, paramIsOrgOnly)}">

			<p:column headerText="Depo/Ofis Kod" filterBy="#{department.code}"
				filterMatchMode="contains">
				<h:outputText value="#{department.code}" />
			</p:column>

			<p:column headerText="Depo/Ofis AdÄ±" filterBy="#{department.name}"
				filterMatchMode="contains">
				<h:outputText value="#{department.name}" />
			</p:column>

			<p:column headerText="Tip" filterBy="#{department.departmentGroup.description}"
				filterMatchMode="contains">
				<h:outputText value="#{department.departmentGroup.description}" />
			</p:column>

			<p:column headerText="Sec" style="width:50px">
				<p:commandButton icon="ui-icon-search"
					oncomplete="PF('#{widgetVar}').hide();" update="#{update}" process="@this">
					<f:setPropertyActionListener target="#{targetVar}" value="#{department}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>

	</p:dialog>
</h:form>

</html>
