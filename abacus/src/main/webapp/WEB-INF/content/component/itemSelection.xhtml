<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:panelGrid id="#{id}" columns="4" cellspacing="0">

	<p:selectOneMenu id="#{id}_txt"
		value="#{value}"
		converter="omnifaces.SelectItemsConverter" style="width:145px" required="true" requiredMessage="Malzeme bos olamaz" >
		<f:selectItem itemLabel="#{value.name}" itemValue="#{value}"  />
	</p:selectOneMenu> 
	<p:commandButton icon="ui-icon-extlink" 
		oncomplete="PF('#{widgetVar}').show()" process="@this" />
	<p:commandButton icon="ui-icon-trash" process="@this"
		update="@parent:#{id}_txt">
		<f:setPropertyActionListener target="#{value}" value="" />
	</p:commandButton>
	<p:watermark value="Malzeme Sec" for="@parent:#{id}_txt"></p:watermark>
</h:panelGrid>

</html>
