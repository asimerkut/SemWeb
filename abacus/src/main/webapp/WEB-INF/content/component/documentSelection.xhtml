<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<c:if test="#{empty required}">
	<c:set var="#{required}" value="false" />
</c:if>

<c:if test="#{empty disabled}">
	<c:set var="#{disabled}" value="false" />
</c:if>

<h:panelGrid id="#{id}" columns="4">
	<p:inputText id="#{id}_txt" value="#{targetVar.name}" disabled="true"
		onclick="PF('#{widgetVar}').show()" />
	<h:inputHidden id="#{id}_txtH"  required="#{empty targetVar.id and required}"
		requiredMessage="Belge bos olamaz"  />
	<p:commandButton icon="ui-icon-extlink"
		oncomplete="PF('#{widgetVar}').show()" process="@this" disabled="#{disabled}" />
	<p:commandButton icon="ui-icon-trash" process="@this"
		update="@parent:#{id}_txt #{id}_txtH" disabled="#{disabled}" >
		<f:setPropertyActionListener target="#{targetVar}" value="" />
	</p:commandButton>
	<p:watermark value="Belge SeÃ§..." for="@parent:#{id}_txt"></p:watermark>
</h:panelGrid>

</html>
