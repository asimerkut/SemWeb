<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:outputLabel value="Kullanici:" />

<c:if test="#{empty required}">
	<c:set var="#{required}" value="false" />
</c:if>

<h:panelGrid id="#{id}" columns="4">
	<p:inputText id="#{id}_txt" value="#{value.id}" disabled="true"
		onclick="PF('#{widgetVar}').show()" />
	<h:inputHidden id="#{id}_txtH"  required="#{empty value.id and required}"
		requiredMessage="Kullanici bos olamaz" />
	<p:commandButton icon="ui-icon-extlink"
		oncomplete="PF('#{widgetVar}').show()" process="@this" />
	<p:commandButton icon="ui-icon-trash" process="@this"
		update="@parent:#{id}_txt #{id}_txtH">
		<f:setPropertyActionListener target="#{value}" value="" />
	</p:commandButton>
</h:panelGrid>

</html>
