<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:outputLabel value="Kullanici:" />
<h:panelGrid id="#{id}" columns="3">
	<p:inputText id="#{id}_txt" value="#{userVar.id}" required="true"
		requiredMessage="Kullanici bos olamaz" />
	<p:commandButton icon="ui-icon-extlink"
		oncomplete="PF('#{widgetVar}').show()" process="@this" />
	<p:commandButton icon="ui-icon-trash" process="@this"
		update="@parent:#{id}_txt">
		<f:setPropertyActionListener target="#{userVar}" value="" />
	</p:commandButton>
</h:panelGrid>

</html>
